<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container" style="background-image: url(./images/Clear.jpg)">
        <Header><h1>Find Weather</h1></Header>
        <div class="search">
            <input type="text" class="search-box" autocomplete="off" placeholder="Search the city...">
        </div>
        <main>
            <section class="location">
                <div class="city">Seoul, KR</div>
                <div class="date">Wendsday 24 Feb 2021</div>
            </section>

            <section class="weather-info">
                <div class="temp">15°c</div>
                <div class="weather-card">
                    <div class="icon"></div>
                    <div class="weather">Sunny</div>
                </div>
                <div class="weather-desc">Description</div>
                <div class="hi-low">13°c/16°c</div>
            </section>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
